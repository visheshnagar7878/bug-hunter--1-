<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Hunter</title>
    <!-- Tailwind CSS CDN (Kept for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- PrismJS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Very Dark Slate */
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling on body, handle in app */
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      .font-game {
        font-family: 'Rajdhani', sans-serif;
      }
      
      /* --- Gaming Background --- */
      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      
      .gaming-grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #050b14;
        background-image: 
          linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 20s linear infinite;
      }

      .gaming-grid-bg::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 0%, rgba(14, 165, 233, 0.1) 0%, transparent 60%),
                    radial-gradient(circle at 50% 100%, rgba(99, 102, 241, 0.1) 0%, transparent 60%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* --- Advanced Animations --- */

      /* Shake (Error) */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Glitch (Severe Error) */
      @keyframes glitch {
        0% { transform: translate(0); text-shadow: none; }
        20% { transform: translate(-2px, 2px); text-shadow: 2px 0 #ff0080, -2px 0 #00ff00; }
        40% { transform: translate(-2px, -2px); text-shadow: 3px 0 #ff0080, -3px 0 #00ff00; }
        60% { transform: translate(2px, 2px); text-shadow: 2px 0 #ff0080, -2px 0 #00ff00; }
        80% { transform: translate(2px, -2px); text-shadow: 3px 0 #ff0080, -3px 0 #00ff00; }
        100% { transform: translate(0); text-shadow: none; }
      }
      .animate-glitch {
        animation: glitch 0.4s cubic-bezier(.25, .46, .45, .94) both;
      }

      /* Pop (Success) */
      @keyframes popSuccess {
        0% { transform: scale(1); box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
        50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); }
        100% { transform: scale(1); box-shadow: 0 0 0 rgba(34, 197, 94, 0); }
      }
      .animate-pop-success {
        animation: popSuccess 0.5s ease-out forwards;
      }

      /* Staggered Line Entry */
      @keyframes slideInRightFade {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .line-entry {
        animation: slideInRightFade 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* Scanning Line */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 1.5s linear infinite;
      }

      /* Typewriter Cursor */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      
      /* Gradient XY Animation for Borders */
      @keyframes gradient-xy {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient-xy {
        background-size: 200% 200%;
        animation: gradient-xy 3s ease infinite;
      }

      /* View Transitions */
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.98) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .view-enter {
        animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Glow Pulse */
      @keyframes glowPulse {
        0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); }
      }
      .animate-glow {
        animation: glowPulse 2s infinite;
      }

      /* Hide Scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Safe area for mobile */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
